<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AI_ChatPage.css">
    <title>AI Chat</title>
</head>
<body>
    <div class="home-menu-items">
        <a href="AI_HomePage.html">Home</a>
        <a href="AI_ChatPage.html">Chatbot!</a>
        <a href="AI_StoriesPage.html">Stories</a>
        <a href="AI_AboutUsPage.html">About Us</a>
    </div>
    <h1>AI Chatbot</h1>
    <p>Enter your repsonses below.</p>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <label for="age">Age</label>
    <input type="text" name="age" id="age">
    <label for="intersts">In three words, separated by commas, write your 3 greatest interests.</label>
    <textarea name="interests" id="interests" cols="30" rows="10"></textarea>
    <input type="submit">
    
    <script>
    document.querySelector("input[type='submit']").addEventListener("click", async () => {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const interests = document.getElementById("interests").value;

    const response = await fetch("http://localhost:5000/add_user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age, interests })
    });

    const result = await response.json();
    alert(result.message);
});
</script>
</body>
</html>
