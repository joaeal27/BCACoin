    <title>Home</title>
</head>
<body>
    <!-- Buttons for navigating from page to page -->
    <header class="home-menu-items">
        <div class="AI_logo">
            <a href="AI_HomePage.html"> <img src="logo_transparent.png" alt="" width="75px" class="logo"></a>
        </div>
        <div class="links">
        <a href="AI_ChatPage.html"><button class="link-btn">Chatbot!</button></a>
        <a href="AI_StoriesPage.html"><button class="link-btn">Stories</button></a>
        <a href="AI_AboutUsPage.html"><button class="link-btn">About Us!</button></a>
    </div>
    </header>
    <div class="carousel">
        <img src="couple1.webp" alt="Couple 1" class="carousel-image">
        <img src="couple2.webp" alt="Couple 2" class="carousel-image">
        <img src="couple3.webp" alt="Couple 3" class="carousel-image">
        <img src="couple4.webp" alt="Couple 4" class="carousel-image">
        <img src="couple5.webp" alt="Couple 5" class="carousel-image">
    </div>

    <script>
        const images = document.querySelectorAll('.carousel-image');
        let currentIndex = 0;
      
        function showNextImage() {
          // Remove the 'active' class from the current image
          images[currentIndex].classList.remove('active');
      
          // Update the index to the next image
          currentIndex = (currentIndex + 1) % images.length;
      
          // Add the 'active' class to the next image
          images[currentIndex].classList.add('active');
        }
      
        // Initialize the carousel
        images[currentIndex].classList.add('active');
      
        // Change the image every 4 seconds
        setInterval(showNextImage, 4000);
      </script>
</div>
</body>
