    <div class="carousel">
        <img src="couple1.webp" alt="Couple 1" class="carousel-image">
        <img src="couple2.webp" alt="Couple 2" class="carousel-image">
        <img src="couple3.webp" alt="Couple 3" class="carousel-image">
        <img src="couple4.webp" alt="Couple 4" class="carousel-image">
        <img src="couple5.webp" alt="Couple 5" class="carousel-image">

        <div class="carousel-overlay">
            <h1 class="carousel-text">Welcome to MatchAI</h1>
            <a href="AI_ChatPage.html"><button class="carousel-btn">Find your m<strong style="color: rgba(255,105,94,255);">AI</strong>tch</button></a>
        </div>

        <button class="carousel-nav prev-btn"><</button>
        <button class="carousel-nav next-btn">></button>
    </div>

    <script>
        const images = document.querySelectorAll('.carousel-image');
        let currentIndex = 0;
    
        // Function to show the current image
        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }
    
        // Show the first image initially
        showImage(currentIndex);
    
        // Handle "Next" button click
        document.querySelector('.next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image
            showImage(currentIndex);
        });
    
        // Handle "Previous" button click
        document.querySelector('.prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Loop back to the last image
            showImage(currentIndex);
        });

        // Automatically scroll to the next image every 4 seconds
    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image
        showImage(currentIndex);
    }, 7000); // 4000 milliseconds = 4 seconds
    </script>

</div>
